<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
    <h1>Dots 'n' Boxes</h1>
    <div class="outter--container">
    <div class="game--container">
       <div class ="box--container">
        <!-- top row -->
        <span class="cell corner-dot top-left-dot" id=""></span>
        <span class="cell line top-line" id="">1</span>
        <span class="cell corner-dot top-right-dot" id=""></span>
        <span class="cell line top-line" id="">2</span>
        <span class="cell corner-dot top-right-dot" id=""></span>
        <span class="cell line top-line" id="">3</span>
        <span class="cell corner-dot top-right-dot" id=""></span>
        <span class="cell line top-line" id="">4</span>
        <span class="cell corner-dot top-right-dot" id=""></span>
        <!-- middle row -->
        <span class="cell line left-line" id="">1</span>
        <span class="cell square" id="">Box 1</span>
        <span class="cell line right-line" id="">2</span>
        <span class="cell square" id="">Box 2</span>
        <span class="cell line right-line" id="">3</span>
        <span class="cell square" id="">Box 3</span>
        <span class="cell line right-line" id="">4</span>
        <span class="cell square" id="">Box 4</span>
        <span class="cell line right-line" id="">4</span>
        <!-- bottom row  -->
        <span class="cell corner-dot bottom-left-dot" id=""></span>
        <span class="cell line bottom-line" id="">1</span>
        <span class="cell corner-dot bottom-right-dot" id=""></span>
        <span class="cell line bottom-line" id="">2</span>
        <span class="cell corner-dot bottom-right-dot" id=""></span>
        <span class="cell line bottom-line" id="">3</span>
        <span class="cell corner-dot bottom-right-dot" id=""></span>
        <span class="cell line bottom-line" id="">4</span>
        <span class="cell corner-dot bottom-right-dot" id=""></span>
    </div>
    
</div>
    
</div>

        
      
                
    
</section>
    <script src="index.js"></script>

</body>
</html>
